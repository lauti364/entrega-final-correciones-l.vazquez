<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../estilos.css">
  <title>Contacto</title>
  <script>
    function validarFormulario() {
      var nombre = document.getElementById('nombre').value; /*ingresa nombre*/
      var email = document.getElementById('email').value;   /*ingresa email*/
      var mensaje = document.getElementById('mensaje').value;  /*ingresa el msj*/

      // Validación de nombre el nombre debbe tener minimo 3 acaracteres
      if (nombre.length < 3) {
        alert('El nombre debe tener al menos 3 caracteres.');
        return false;
      }

      // se asegura que el mail tenga una arroba
      if (email.indexOf('@') === -1) {
        alert('El correo electrónico debe contener un "@".');
        return false;
      }
      return true;
    }
  </script>
</head>
<header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../paginas/productos.html">Productos</a></li>
        <li><a href="../paginas/carrito.html">Carrito</a></li>
        <button id="darkModeButton">Cambiar Modo</button>
      </ul>
    </nav>
  </header>
<body> 
  <h1>Contacto</h1>
  <form id="formulario" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    <br>
    <input type="submit" value="Enviar">
  </form>
  <script src="../index.js"></script>
  <footer>
    <p>+541100000</p> <p>contact@gmail.com</p>
  </footer>
</body>

</html>
